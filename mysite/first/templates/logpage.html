<html>
<head>
<meta charset="UTF-8">
<title>GoToPass:AdminLogIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrtiy="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Вход на сайт</h1>
{% if messages %}
    {% for message in messages %}
    <div style="color: red">{{ message }}</div>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="row">
    <div class="col">
    <label>Логин:</label>
    <input type="text" name="login" class="form-control" placeholder="Введите логин  " autofocus /><br>
    </div>
    </div>
 <div class="form-group">
    <label for="exampleInputPassword1">Пароль:</label>
    <input type="password" placeholder="Введите пароль" class="form-control" id="exampleInputPassword1" name="password"/><br>
 </div>
    <select class="form-select form-select-sm" aria-label="sel" name='sel'>
        <option selected>Выберете права</option>
        <option value="del_book">Возможность удалять книги</option>
        <option value="del_author">Возможность удалять авторов</option>
        <option value="no">Нет</option>
    </select>
    <input type="submit" class="btn btn-primary" value="Вход">
</form>
</div>
</body>
</html>
