<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrtiy="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% if book_list %}
    <ul class="list-group">
    {% for book in book_list %}
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="/book/{{book.id}}"> {{ book.name }}</a> </li>
        <li class="list-group-item">{{ book.author.name }} </li>
        <li class="list-group-item">{{ book.author.surname }} </li>
        <li class="list-group-item">{{ book.pub_date }} </li>
        <li class="list-group-item">{{ book.num_pages }}</li>
    </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
<div class="container">
    <label>Автор:</label>
<form method="post">{% csrf_token %}
    <input type="text" name="aname" class="form-control" placeholder="Введите имя:" /><br>
    <input type="text" name="surname" class="form-control" placeholder="Введите фамилию:"/><br>
    <input type="date" name="bday" class="form-control" /><br>
    <input type="submit"  class="btn btn-primary" value="Сохранить">
</form>
</div>
<div class="container">
    <label>Книга:</label>
<form method="post">{% csrf_token %}
    <input type="text" name="bname" class="form-control" placeholder="Введите название:" /><br>
</form>
</div>
</body>
</html>
