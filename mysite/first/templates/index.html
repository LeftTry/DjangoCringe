<html>
<body>
    {% if book_list %}
    <ul>
    {% for book in book_list %}
        <li><p><a href="/book/{{ book.id }}/"> {{ book.name }}</a> {{ book.author.name }} {{ book.author.surname }} {{ book.pub_date }} {{ book.num_pages }}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
</body>
</html>
